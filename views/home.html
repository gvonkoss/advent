<div class="calendar">
  {{#each days}}
  <div class="calendar__day calendar__day--square
              open-{{position}}
              {{#if highlight}}calendar__day--light{{/if}}
              {{#if opened}}opened{{/if}}">
        <a href="/calendar/{{date}}"><span data-letter="{{date}}">{{date}}</span></a>
    </div>
  {{/each}}
</div>
