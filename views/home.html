<div class="calendar">
  {{#each days}}
  <div class="calendar__day
              open-{{position}}
              {{#if highlight}}calender__day--light{{/if}}
              {{#if opened}}opened{{/if}}">
        <span data-letter="{{date}}">{{date}}</span>
    </div>
  {{/each}}
</div>
