<div class="calendar__day
            open-{{position}}
            {{#if highlight}}calender__day--light{{/if}}
            opened
            fullscreen">
      <a href="/"><span data-letter="{{date}}">{{date}}</span></a>

    <div class="giphy">
      <img src="{{gif}}" alt="cool gif!">
    </div>

    <div class="fact">
      Did you know,
      <p>{{fact}}</p>
    </div>

    <div class="voucher">
      <a href="{{voucher}}" data-text="Click here!">Click here!</a>
    </div>
</div>
